<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    transition: 0.3s;
    min-height: 150px; /* Responsive equal height */
}
.card:hover { transform: translateY(-4px); }

.status-box {
    padding: 4px 10px;
    border-radius: 6px;
    font-weight: 600;
}
</style>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-gray-100 pt-24 px-3 sm:px-4">

<!-- NAVBAR -->
<nav class="bg-[#234997] text-white px-5 sm:px-6 py-4 w-full fixed top-0 left-0 z-50 
            flex justify-between items-center shadow-lg">

    <h1 class="text-lg sm:text-xl md:text-3xl font-semibold">Admin Dashboard</h1>

    <ul class="hidden md:flex gap-6 text-lg font-semibold items-center">
        <li><a href="help.html" class="hover:text-gray-300">Help</a></li>
        <li><a href="About.html" class="hover:text-gray-300">About Us</a></li>

        <button onclick="logout()" 
                class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg shadow">
            Logout
        </button>
    </ul>

    <!-- Mobile Toggle -->
    <button onclick="toggleMenu()" class="md:hidden text-3xl">☰</button>
</nav>

<!-- MOBILE MENU -->
<div id="mobileMenu"
    class="hidden bg-[#234997] text-white mx-4 mt-[85px] p-4 rounded-xl md:hidden text-center space-y-3 shadow-lg">

    <a href="help.html" class="block text-lg py-2 hover:text-gray-300">Help</a>
    <a href="About.html" class="block text-lg py-2 hover:text-gray-300">About Us</a>

    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 w-full py-2 rounded shadow">
        Logout
    </button>
</div>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("hidden");
}
</script>

<!-- MAIN CONTENT -->
<div class="max-w-7xl mx-auto mt-10 sm:mt-20 mb-20">

    <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 mb-6">Welcome Admin</h2>

    <!-- STAT CARDS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        <div class="card">
            <h3 class="text-lg font-semibold text-gray-700">Total Visitors Today</h3>
            <p id="todayVisitors" class="text-4xl sm:text-5xl font-bold mt-3 text-blue-700">0</p>
        </div>

        <div class="card">
            <h3 class="text-lg font-semibold text-gray-700">Currently Inside</h3>
            <p id="insideCount" class="text-4xl sm:text-5xl font-bold mt-3 text-green-700">0</p>
        </div>

        <div class="card">
            <h3 class="text-lg font-semibold text-gray-700">Total Records</h3>
            <p id="totalVisitors" class="text-4xl sm:text-5xl font-bold mt-3 text-purple-700">0</p>
        </div>

    </div>

    <!-- RECORDS TITLE -->
    <h2 class="text-xl sm:text-2xl font-semibold mt-12 text-blue-700">Visitor Records</h2>

    <!-- DOWNLOAD BUTTONS -->
    <div class="flex flex-wrap gap-3 mb-4 mt-4">
        <button onclick="downloadPDF()" 
                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">
            Download PDF
        </button>

        <button onclick="downloadExcel()" 
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">
            Download Excel
        </button>
    </div>

    <!-- TABLE -->
    <div class="card mt-3 overflow-x-auto">
        <table class="min-w-full text-sm">
            <thead>
                <tr class="bg-[#234997] text-white">
                    <th class="p-2">Serial No.</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Phone</th>
                    <th class="p-2">Date</th>
                    <th class="p-2">Time In</th>
                    <th class="p-2">Time Out</th>
                    <th class="p-2">Status</th>
                </tr>
            </thead>
            <tbody id="admin-table-body"></tbody>
        </table>
    </div>

</div>

<!-- FOOTER -->
<footer class="bg-[#234997] text-white py-6 text-center rounded-t-2xl shadow-lg">
    <p class="text-sm sm:text-base">
        © 2025 Visitor Management System | All Rights Reserved
    </p>
</footer>

<script src="script.js"></script>

<script>
// Auto Load Data
document.addEventListener("DOMContentLoaded", () => {
    renderAdminTable("admin-table-body");
    loadAdminStats();
});

function renderAdminTable(tableId) {
    let data = JSON.parse(localStorage.getItem("visitors")) || [];
    let tbody = document.getElementById(tableId);
    tbody.innerHTML = "";

    data.forEach((v, index) => {

        let colorClass =
            v.status === "Pending" ? "bg-orange-200 text-orange-700" :
            v.status === "In" ? "bg-green-200 text-green-700" :
                                "bg-red-200 text-red-700";

        tbody.innerHTML += `
            <tr class="border-b hover:bg-gray-50">
                <td class="p-2 text-center">${index + 1}</td>
                <td class="p-2 text-center">${v.name}</td>
                <td class="p-2 text-center">${v.phone}</td>
                <td class="p-2 text-center">${v.date}</td>
                <td class="p-2 text-center">${v.timeIn || "-"}</td>
                <td class="p-2 text-center">${v.timeOut || "-"}</td>
                <td class="p-2 text-center">
                    <span class="status-box ${colorClass}">${v.status}</span>
                </td>
            </tr>
        `;
    });
}

function loadAdminStats() {
    let data = JSON.parse(localStorage.getItem("visitors")) || [];
    document.getElementById("totalVisitors").innerText = data.length;
    document.getElementById("insideCount").innerText = data.filter(v => v.status === "In").length;

    let today = new Date().toISOString().slice(0, 10);
    document.getElementById("todayVisitors").innerText =
        data.filter(v => v.date === today).length;
}

function logout() {
    localStorage.removeItem("role");
    window.location.href = "index.html";
}
</script>

</body>
</html>
