<!-- MOBILE MENU -->
<div id="mobileMenu"
     class="hidden bg-[#234997] text-white mx-4 mt-[75px] p-5 rounded-xl md:hidden text-center shadow-lg">

  <ul class="flex flex-col gap-4 text-lg">
    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
    <li><a href="visitor_form.html" class="hover:text-gray-300">New Visitor</a></li>
    <li><a href="About.html" class="hover:text-gray-300">About Us</a></li>
    <li><a href="help.html" class="hover:text-gray-300">Help</a></li>
  </ul>
</div>


  

  <!-- LOGIN BOX (Now perfectly centered) -->
  <div class="flex items-center justify-center min-h-[70vh] px-5 fade-in">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm text-center hover-glow">

      <h2 class="text-2xl font-bold mb-6 tracking-wide text-[#234997]">Welcome Back</h2>

      <select id="role"
        class="w-full mb-4 p-3 border border-gray-300 rounded-lg 
               focus:ring-2 focus:ring-blue-500 bg-gray-50">
        <option value="">Select Login Type</option>
        <option value="admin">Admin</option>
        <option value="security">Security / Reception</option>
        <option value="visitor">Visitor</option>
        <option value="registrar">Registrar</option>
      </select>

      <input type="text" id="username" placeholder="Enter Username"
        class="w-full mb-4 p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500" />

      <input type="password" id="password" placeholder="Enter Password"
        class="w-full mb-6 p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500" />

      <button onclick="login()"
        class="w-full bg-[#234997] hover:bg-blue-800 text-white font-semibold py-3 rounded-lg">
        Login
      </button>

      <p id="msg" class="text-center mt-4 text-red-600 font-medium"></p>

    </div>
  </div>

  <!-- TOGGLE MENU SCRIPT -->
  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }
  </script>

  <!-- MARQUEE CLOCK SCRIPT -->
  <script>
    function updateMarqueeClock() {
      const now = new Date();
      let hrs = now.getHours().toString().padStart(2, "0");
      let mins = now.getMinutes().toString().padStart(2, "0");
      let secs = now.getSeconds().toString().padStart(2, "0");

      let timeString = `  Current Time: ${hrs}:${mins}:${secs}   |   Welcome to Visitor Management System`;

      document.getElementById("marqueeClock").innerText = timeString;
    }

    setInterval(updateMarqueeClock, 1000);
    updateMarqueeClock();
  </script>
